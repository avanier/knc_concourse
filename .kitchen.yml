---
driver:
  name: vagrant
  provider: libvirt
  customize:
    cpus: 2

transport:
  name: sftp

provisioner:
  name: chef_zero
  always_update_cookbooks: true

platforms:
  - name: centos-7.3
    driver:
      box: "centos/7"

suites:
  - name: worker
    run_list:
      - recipe[knc_concourse::default]
    attributes:
      concourse:
        run_web: false
